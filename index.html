<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Background Effect with Glowing Box</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #000; /* Black background */
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keep it behind the content */
        }

        .content {
            position: relative;
            z-index: 1; /* Keep it above the matrix effect */
            display: flex;
            justify-content: center; /* This centers the box horizontally */
            align-items: flex-start; /* Aligns content to the top */
            min-height: 100vh; /* Ensure content area takes full height */
            padding-top: 25vh; /* Changed from 20vh to 25vh to move the box even further down */
        }

        .glowing-box {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for the box */
            border: 2px solid #0F0; /* Initial border color */
            border-radius: 10px; /* Rounded corners */
            padding: 20px 40px; /* Reduced padding to make the box slightly smaller */
            color: #0F0; /* Green text for paragraphs - this will be overridden for the specific P tag */
            text-align: center;
            font-family: monospace;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7); /* Initial glow */
            animation: glow 1.5s infinite alternate; /* Glowing animation */
            display: flex; /* Use flexbox to center input field */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally within the box */
        }

        .glowing-box h2 {
            font-size: 1.8em; /* Reduced font size for the heading */
            margin-bottom: 10px; /* Reduced bottom margin */
            margin-top: 0; /* Remove default top margin */
            color: #F00; /* Red color for the heading */
        }

        /* Style for the Telegram link within h2 */
        .glowing-box h2 a {
            color: #F00; /* Keep the red color for the link */
            text-decoration: none; /* Remove underline from the link */
            cursor: pointer; /* Indicate it's clickable */
        }

        .glowing-box p {
            font-size: 1.0em; /* Slightly reduced font size for paragraphs */
            line-height: 1.5;
            margin-top: 5px; /* Adjust top margin for paragraphs */
            margin-bottom: 10px; /* Add some margin below paragraphs */
            color: #F00; /* Changed paragraph text color to red */
        }

        /* Specifically target the Period Number text for white color */
        #periodNumberText {
            color: white; /* Changed color to white */
        }

        /* Styling for the new input field */
        .glowing-box input[type="text"] {
            background-color: #3C3C3C; /* Background color set to #3C3C3C */
            border: 1px solid #555555; /* Changed border color to a neutral dark grey */
            border-radius: 5px;
            color: #0F0; /* Green text */
            font-family: monospace;
            font-size: 1.0em;
            padding: 8px 12px;
            width: 100%; /* Max width */
            text-align: center; /* Center the placeholder/text */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            margin-top: 10px; /* Space above the input field */
            margin-bottom: 20px; /* Added margin below input for button spacing */
            outline: none; /* Remove default outline on focus */
        }

        .glowing-box input[type="text"]::placeholder {
            color: rgba(0, 255, 0, 0.6); /* Lighter green for placeholder */
        }

        .glowing-box input[type="text"]:focus {
            border-color: #555555; /* Changed border color on focus to neutral dark grey */
        }

        /* Styling for the new button */
        .glowing-box button {
            background-color: #007bff; /* Blue background for the button */
            color: white; /* White text color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-family: monospace;
            font-size: 1.1em;
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effects */
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* Subtle blue glow */
            margin-bottom: 15px; /* Added margin below button for paragraph spacing */
        }

        .glowing-box button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.8); /* Stronger blue glow on hover */
        }

        /* FAB (Floating Action Button) styling */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366; /* WhatsApp green, you can change this */
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure it's above other content */
            transition: background-color 0.3s ease;
        }

        .fab:hover {
            background-color: #1DA851; /* Darker green on hover */
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5), 0 0 20px rgba(0, 255, 0, 0.3), 0 0 30px rgba(0, 255, 0, 0.1);
                border-color: #0F0;
            }
            to {
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 40px rgba(0, 255, 0, 0.5), 0 0 60px rgba(0, 255, 0, 0.2);
                border-color: #3F3;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="content">
        <div class="glowing-box">
            <h2><a href="https://t.me/TradeGenius07" target="_blank" rel="noopener noreferrer">TradeGenius07 Trader</a></h2>
            <input type="text" id="saleAmountInput" placeholder="Enter sale amount here">
            <button id="getResultButton">Get Result</button>
            <p id="periodNumberText">Period Number - TextView</p>
            <p id="resultText">Result - TextView</p>
        </div>
    </div>

    <a href="https://t.me/TradeGenius07" class="fab" target="_blank" rel="noopener noreferrer">
        ðŸ’¬
    </a>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Make the canvas fill the entire window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix characters
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()_+{}[]';
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        // Y-position of drops for each column
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        // Draw the matrix effect
        function draw() {
            // Give previous frame a transparent black tint to make characters fade
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; // Green color
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                // Pick a random character
                const text = characters.charAt(Math.floor(Math.random() * characters.length));

                // Draw the character
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // If character goes off screen, or randomly, reset it to the top
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Move the character down
                drops[i]++;
            }
        }

        // Call the draw function every 30 milliseconds
        setInterval(draw, 30);

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Reset drops on resize for correct appearance
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
        });

        // --- JavaScript to handle input and update text on button click ---
        const saleAmountInput = document.getElementById('saleAmountInput');
        const periodNumberText = document.getElementById('periodNumberText');
        const resultText = document.getElementById('resultText'); // Get the Result text element
        const getResultButton = document.getElementById('getResultButton'); // Get the button element

        // Function to update the period number text
        function updatePeriodNumber() {
            const inputValue = saleAmountInput.value;
            periodNumberText.textContent = inputValue ? `Period Number - ${inputValue}` : 'Period Number - TextView';
        }

        // Function to update the result text with random number and "Big/Small"
        function updateResultText() {
            const randomNumber = Math.floor(Math.random() * 10); // Random number between 0 and 9
            const bigOrSmall = Math.random() < 0.5 ? 'Big' : 'Small'; // Randomly choose Big or Small
            resultText.textContent = `Result - ${randomNumber} ${bigOrSmall}`;
        }

        // Add an event listener to the button
        getResultButton.addEventListener('click', () => {
            updatePeriodNumber(); // Update Period Number text
            updateResultText();   // Update Result text
        });

        // Initial calls to set the default text when the page loads
        updatePeriodNumber();
        resultText.textContent = 'Result - TextView'; // Set initial text for Result
    </script>
</body>
</html>
